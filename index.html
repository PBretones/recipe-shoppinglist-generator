<!DOCTYPE html>
<html lang="de">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <title>Einkaufslisten schreiben</title>
   </head>
   <body>
      <div id="app">
         <div class="container py-3">
            <div class="row">
               <!-- Linke Spalte -->
               <div id="logger" class="col-md-5">
                  <ul class="list-group list-group-flush">
                     <my-meal v-for="(recipe, index) in recipes" v-bind:recipe="recipe" v-bind:index="index" v-bind:recipes="recipes"></my-meal>
                  </ul>
                  <div class="containter my-5" v-if="shoppingList.length > 0" >
                     <ul class="list-inline">
                        <li class="list-inline-item" v-for="recipe in selectedRecipes">{{ recipe.recipeName }}</li>
                     </ul>
                  </div>
               </div>
               <div class="col-md-1"></div>
               <!--Rechte Spalte -->
               <div class="col-md-6">
                  <!-- <h1>Einkaufsliste</h1> -->
                  <div class="row">
                     <div class="col-md-12" v-if="shoppingList.length > 0">
                        <ul class="list-unstyled">
                           <li v-for="item in shoppingList" class="font-weight-normal"> {{ item }}</li>
                        </ul>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="./recipes.js"></script>
   </body>
</html>
